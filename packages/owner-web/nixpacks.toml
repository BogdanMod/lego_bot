# Railway Nixpacks configuration for owner-web service
# Railway sets root to packages/owner-web, so we need to go up to monorepo root
[phases.setup]
nixPkgs = ["nodejs-18_x", "pnpm"]

[phases.install]
cmds = [
  "cd ../.. && pnpm install --frozen-lockfile --prefer-offline"
]

[phases.build]
cmds = [
  "cd ../.. && pnpm --filter @dialogue-constructor/owner-web build"
]

[start]
cmd = "cd ../.. && pnpm --filter @dialogue-constructor/owner-web start"

